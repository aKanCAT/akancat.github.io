<!DOCTYPE html>
<html lang="zh-TW">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">

    <title>Vue 練習</title>

    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/bootstrap.js"></script>

    <script src="./js/axios.js"></script>

    <script src="./js/vue-2.6.11.js"></script>

  <body>

    <div id="app">

      <!-- <div> -->
      <div class="table-responsive">
        <!-- 外表格 table1 -->
        <table class="table mytable">
          <!--  -->
          <caption>哩程兌換家俱列表</caption>
          <!--  -->
          <thead class="thead-light">
            <tr>
              <th class="my_th1">名稱</th>
              <th class="my_th2" v-for="n in 8">{{n}}</th>
            </tr>
          </thead>

          <tbody>
            <tr v-for="(item) in list">
              <td class="my_td1">
                <span class="my_span1"> {{item.caption}}<br>{{item.cost}} </span>
              </td>

              <td class="my_td2" v-for="n in item.count">
                <img id="myimg" v-bind:src="getName(item.name, n)" :placeholder="n"  />
              </td>

            </tr>

            <!-- <td v-bind:rowspan="item.items.length">{{ item.title }}</td> -->

              <td>{{item.title}}</td>
            </tr> -->
            <!-- <tr v-for="(value) in item.items">
              <td> {{value.name}} </td>
            </tr> -->

          </tbody>
        </table>
      </div>
    </div>
    <script type="text/javascript" src="vue-app/index.js"></script>
  </body>

</html>
