<!DOCTYPE html>
<html lang="zh-TW">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vue 練習</title>

    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/bootstrap.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-analytics.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-firestore.js"></script>


    <!-- axios 2.6.11 -->
    <script src="./js/axios.js"></script>
    <!-- vue 2.6.11 -->
    <script src="./js/vue-2.6.11.js"></script>
    <!-- pixi 5.2.4 -->
    <script src="./js/pixi.js"></script>

    <script src="./js/moment.js"></script>
    <script src="./js/moment-timezone.js"></script>

    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
  </head>

  <body>
    <div id="app">
      <div>
        <p><h2>登入平台測試</h2>
        </p>

        <template v-if="isLoaded">

          <div v-if="!isSignIn">
            <div v-if="isEmailAuthEnabled">
              <p>
                <label class="vert_middle">輸入帳號：</label>
                <input v-model="inputEmail" style="width: 220px;">
              </p>
              <p>
                <label class="vert_middle">輸入密碼：</label>
                <input v-model="inputPassword" type="password" style="width: 220px;">
                {{inputPassword}}
              </p>
              <p>
                <button v-on:click="createUser" class="mybtn email">以 email 註冊</button>
              </p>
              <p>
                <button v-on:click="emailSignIn" class="mybtn email">以 email 登入</button>
              </p>
            </div>
            <p><button v-on:click="signIn(1)" class="mybtn google">以 Google 登入 (Popup)</button></p>
            <p><button v-on:click="signIn(1, false)" class="mybtn google">以 Google 登入 (Redirect)</button></p>
            <p><button v-on:click="signIn(2)" id="signin_fb_btn" class="mybtn facebook fb-login">以 Facebook 登入 (Popup)</button></p>
            <p><button v-on:click="signIn(2, false)" id="signin_fb_btn" class="mybtn facebook fb-login">以 Facebook 登入 (Redirect)</button></p>
          </div>
          <div v-else>
            <p><button v-on:click="signOut" class="mybtn">登出</button></p>

            <span>登入者資訊</span>

            <img v-bind:src="user_img" style="max-width: 50px; max-height: 50px;">

            <ul>
              <li><span class="myspan_bold">使用者名稱</span> - {{userName}} </li>
              <li><span class="myspan_bold">使用者郵件</span> - {{userEmail}} </li>
              <li><span class="myspan_bold">使用者uid</span> - {{userUID}} </li>
            </ul>
          </div>
        </template>

      </div>

    </div>
    <script type="text/javascript" src="vue-app/index.js"></script>
  </body>

</html>
